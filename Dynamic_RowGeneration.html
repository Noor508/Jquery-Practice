<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery.js" type="text/javascript"></script>
    <script>
      $(function () {
        // Trigger on Add Subject button click
        $("#btnAdd").click(function () {
          var $table = $("#tblSubjects"); // Reference to the table
          var $tr = $("<tr>"); // Create a new table row

          // Subject text input
          var $td = $("<td>").text("Subject:");
          $tr.append($td);

          $td = $("<td>");
          var $textbox = $("<input>")
            .attr("type", "text")
            .attr("id", "txtSubject");
          $td.append($textbox);
          $tr.append($td);

          // Marks text input
          $td = $("<td>").text("Marks:");
          $tr.append($td);

          $td = $("<td>");
          $textbox = $("<input>")
            .attr("type", "text")
            .attr("id", "txtMarks");
          $td.append($textbox);
          $tr.append($td);

          // Delete button
          $td = $("<td>");
          var $button = $("<button>").text("X").click(function () {
            $(this).closest("tr").remove();
          });
          $td.append($button);
          $tr.append($td);

          // Append the row to the table
          $table.append($tr);
        });
      });
    </script>
  </head>
  <body>
    <div>
      <table>
        <tr>
          <td>
            <input id="btnAdd" type="button" value="Add Subject" />
          </td>
        </tr>
        <tr>
          <td>
            <table id="tblSubjects" border="1">
              <!-- Subject rows will be added here -->
            </table>
          </td>
        </tr>

        <tr>
          <td>
            <input type="button" id="btnSave" value="Save" />
          </td>
        </tr>
      </table>
    </div>
    <div id="container"></div>
  </body>
</html>
