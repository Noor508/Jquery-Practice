<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <script src="jquery.js"></script>
    <script>
      $(document).ready(function() {
        var s = $("#btnSHOW");
        var h = $("#btnHide");
        var u = $("#btnUp");
        var d = $("#btnDown");
        var t = $("#btnToggle");

        s.click(function(){
          $("#mydiv").show();
          return false;
        });

        h.click(function(){
          $("#mydiv").hide();
          return false;
        });

        u.click(function(){
          $("#mydiv").slideUp();
          return false;
        });

        d.click(function(){
          $("#mydiv").slideDown();
          return false;
        });

        t.click(function(){
          $("#mydiv").slideToggle();
          return false;
        });
      });
    </script>
    <style>
      .box {
        width: 200px;
        height: 300px;
        background-color: grey;
        border: 1px solid red;
      }

      .box2 {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <h1>Animation in jQuery</h1>

    <input type="submit" id="btnSHOW" value="Show" />
    <input type="submit" id="btnHide" value="Hide" />
    <input type="submit" id="btnUp" value="SlideUp" />
    <input type="submit" id="btnDown" value="SlideDown" />
    <input type="submit" id="btnToggle" value="SlideToggle" />

    <div class="box" id="mydiv"></div>
  </body>
</html>
