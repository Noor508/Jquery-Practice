<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js" type="text/javascript"> </script>

    <script>
        $(function(){
            var $span = $("#span1");
            $span.click(function(){
                var $thisSpan = $(this);
                $thisSpan.hide();

                var txt = $thisSpan.text();
                var inpt= $("<input>").attr("type","text").val(txt);

                var btn1= $("<button>").attr("type","button").text("Save");
                var btn2= $("<button>").attr("type","button").text("Cancel");


            var div = $("<div>").addClass("wrapper");
                div.append(inpt);
                div.append(btn1);
                div.append(btn2);

            $(".mywrapper").append(div);

            btn1.click(function(){
                var ntxt = inpt.val();
                $thisSpan.text(ntxt);
                $thisSpan.show();
                $(this).closest(".wrapper").remove();
            })


            btn2.click(function(){
                $thisSpan.show();

                $(this).closest(".wrapper").remove();

            })


            });
        })
    </script>
</head>
<body>
    <div class="mywrapper">
        <span id="span1" style="display: inline;"> my data is here</span>

    </div>
</body>
</html>
