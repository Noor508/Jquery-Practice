<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Control</title>
    <script src="scripts/jquery.js" type="text/javascript"></script>
    <script>
        $(document).ready(function(){
            // Trigger the file input when the button is clicked
            // $("#btnTest").click(function(){
            //     $("#myFile").trigger("click");
            // });

            // Handle file input change event
            $("#myFile").change(function(){
                var files = $(this).get(0).files; 

                if(files.length > 0) {
                    for (var ind = 0; ind < files.length; ind++) {
                        console.log(files[ind]);

                        var reader = new FileReader();
                        reader.onload = function(e) {
                            debugger;
                            var img = $("<img>").css({"width": 200, "height": 200});
                            img.attr("src", e.target.result);

                            var d = $("<div>");
                            d.append(img);
                            $(".container").append(d);
                        };

                        reader.readAsDataURL(files[ind]);
                    }
                }
            });
        });
    </script>
</head>
<body>
    <h1>Open files on screen</h1>

    <!-- The file input element -->
    Picture:<input type="file" id="myFile" multiple
     /> <br>

    <!-- Button to trigger the file input -->
    <input type="button" id="btnTest" value="Open">

    <!-- Container where images will be displayed -->
    <div class="container"></div>
</body>
</html>
