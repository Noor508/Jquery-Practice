<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Popup</title>
    <script src="jquery.js" type="text/javascript"></script>
    <style>
        /* Style for the modal overlay */
        .modal-overlay {
            display: none; /* Hidden by default */
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Black with opacity */
            z-index: 999; /* Ensure it's on top */
        }

        /* Style for the modal dialog */
        .modal-dialog {
            display: none; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            z-index: 1000; /* Ensure it's on top */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 300px;
            border-radius: 8px;
        }

        /* Close button */
        .close-btn {
            cursor: pointer;
            float: right;
            font-size: 16px;
            color: red;
        }
    </style>
    <script>
        $(document).ready(function() {
            // Show the modal when the link is clicked
            $("#lnkShowDialog").click(function(e) {
                e.preventDefault(); // Prevent the default link behavior
                $(".modal-overlay, .modal-dialog").fadeIn(); // Show the modal and overlay
            });

            // Close the modal when the close button is clicked
            $(".close-btn").click(function() {
                $(".modal-overlay, .modal-dialog").fadeOut(); // Hide the modal and overlay
            });

            // Close the modal when clicking outside the modal dialog
            $(".modal-overlay").click(function() {
                $(".modal-overlay, .modal-dialog").fadeOut(); // Hide the modal and overlay
            });
        });
    </script>
</head>
<body>
    <h1>Modal Popup Example</h1>

    <div>
        <a href="#" id="lnkShowDialog">Show Dialog</a>
        <span id="spText"></span>
    </div>

    <!-- Modal Overlay -->
    <div class="modal-overlay"></div>

    <!-- Modal Dialog -->
    <div class="modal-dialog">
        <span class="close-btn">&times;</span>
        <h2>Modal Title</h2>
        <p>This is a simple modal dialog.</p>
    </div>
</body>
</html>
