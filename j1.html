<!DOCTYPE html>
<html lang="en">
<head>

    <title>Jquery</title>
    <script src="jquery.js" type="text/Javascript"></script>
    <script>
    //     if(jQuery)

    $(document).ready(ReadyMain); // fired when DOM is ready , $is alias of Jquery.

    function ReadyMain(){
        alert("On dom ready fire")
        console.log("dom fired")
    }

    function Main()
    {
        alert("Main fire")
        console.log("Main fired")
    }
    </script>
</head>
<body onload="return Main()">
    
</body>
