<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="jquery.js" type="text/JavaScript"></script>
    <script>
        $(document).ready(function(){
            $(".box").click(function(){
                // Find and remove the .t element inside the clicked .box
                $(this).find(".t").remove();
            });
        });
    </script>

</head>
<body>
    <h1>
        How to remove current element?
    </h1>

    <div class="box"> 
        <span>Testing</span>
        <a href="#" class="lnk">Click here 1</a>
        <input type="text" class="t">
    </div>

</body>
</html>
